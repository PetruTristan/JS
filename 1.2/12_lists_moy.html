<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Lists tyle properties</title>
		<style>
		ul {
			list-style-type: square;
			list-style-position: inside;
			list-style-image: url(list.png);
		}
		li {
			font-size: 22px;
		}
		ol {
			list-style: lower-alpha;
		}
		div {
			width: 300px;
			
		}
		</style>
	</head>
	<body>
		
		<h2>Numbered list</h2>
		<div>
			<ol>
				<li>Для 1. <a href="http://korrespondent.net/">Корреспондент.нет</a></li>
				<li>Для 2. <a href="http://censor.net/">Цензор</a></li>
				<li>Для 3</li>
			</ol>
		</div>
		<h2>Markered list</h2>
		<div>
			<ul>
				<li>Item 1. Text is outside, on the same level as the marker</li>
				<li>Item 2. There is no indentation on the second line</li>
				<li>Item 3</li>
			</ul>
		</div>
	</body>
</html>
