<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript operators</title>		
	</head>
	<script>
            var date = new Date();
            console.log(date);
            //year, month
            date = new Date(1999, 1);
            console.log(date);
            //year, month, day
            date = new Date(2008, 6, 22);
            console.log(date);
            //year, month, day, hours, minutes, seconds, miliseconds
            new Date(2008, 6, 22, 12, 33, 55, 9999);
            console.log(date.getFullYear());
            console.log(date.getDay());
            console.log(date.getTimezoneOffset());
            console.log(date.getSeconds());
            console.log(date.getMinutes());
            console.log(date.getMilliseconds());
            console.log(date.getHours());
		    console.log(date.setTime(222));
		    console.log(date.setMonth(11));
		    console.log(date.setMinutes(77));
		    console.log(date.toDateString());
		    console.log(date.toJSON());
		    console.log(date.toLocaleDateString());
		    console.log(date.toLocaleString());
		    console.log(date.toLocaleTimeString());
		    console.log(date.toString());
		    console.log(date.toTimeString());
		    console.log(date);
        </script>
	<body>
        

	</body>
</html>
