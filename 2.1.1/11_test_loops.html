
<!DOCTYPE html>
<html>
	<head> 
		<meta charset="utf-8">
		<title>JavaScript loops</title>
		<script>
		var max=prompt("введите максимальное число"); 
		max=parseInt(max); 
		var sum=0; 
		if(!isNaN(max)&&max>0) {
			for (var  i=0; i<max; i++){sum+=i*2} alert (sum)
		}
		</script>
	</head>
	<body>
	<br>Press F12 to open DevTools
	</body>
</html>
