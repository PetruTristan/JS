
<!DOCTYPE html>
<html>
	<head>
		<title>JavaScript loops</title>
		<script>
		
		var a={
			key1: "value", //key1, key2... может быть имя возможно любое например марка машины или фамилия и т.д
			key2: 20,
			key3: "abc",
		}
		a.key1=100;
		a["key1"]=10;
		for (var param in a) {
			a[param]=
			a.key1
		};

			
			
		</script>
	</head>
	<body>
	<br>Press F12 to open DevTools
	</body>
</html>
