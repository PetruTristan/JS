<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		
<script language="JavaScript"> 
document.write("<h1>Таблица умножения</h1>"); 
 
for (j = 1; j <= 9; j++){  
document.write("<div style='float: left; width: 70px;'>"); 
for (i = 1; i <=9; i++)  
{ 
document.write(i + "*" + j + "=" +(i*j) + "<br>"); 
 
}  
document.write ("</div>"); 
 
} 
</script> 

	</head>

</html>
